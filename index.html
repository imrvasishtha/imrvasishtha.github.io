<!DOCTYPE html>
<html>

<head>
    <title>Zimozi Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        *{
            margin : 0px;
            padding: 0px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
    <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

            <!-- Carousel slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="Cool-Plain-Grey-Background1-600x322.jpg" alt="Cool Plain Grey Background" style="width:100%; height: 500px;">

                </div>

                <div class="item">
                    <img src="plain-Backgrounds1.jpg" alt="plain Backgrounds" style="width:100%; height: 500px;">

                </div>

                <div class="item">
                    <img src="Plain-Green-Grass-Background1-600x329.jpg" alt="Plain Green Grass Background" style="width:100%; height: 500px;">

                </div>

            </div>

</body>

</html>
