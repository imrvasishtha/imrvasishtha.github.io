<!DOCTYPE html>
<html>

<head>
    <title>Zimozi Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>

    <div id="slider" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1"></li>
            <li data-target="#slider" data-slide-to="2"></li>
        </ul>

        <!-- Carousel slides -->
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="Cool-Plain-Grey-Background1-600x322.jpg" alt="Cool Plain Grey Background" style="width:100%; height: 500px;">

            </div>

            <div class="carousel-item">
                <img src="plain-Backgrounds1.jpg" alt="plain Backgrounds" style="width:100%; height: 500px;">

            </div>

            <div class="carousel-item">
                <img src="Plain-Green-Grass-Background1-600x329.jpg" alt="Plain Green Grass Background" style="width:100%; height: 500px;">

            </div>
        </div>

        <!--carousel control button-->
        <a class="carousel-control-prev" href="#slider" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#slider" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h2>Zimozi</h2>
            <p>We commite to simplify everything we do.</p>
        </div>
    </div>
</body>

</html>
